sources:

  - R

packages:
  - raster
  - maptools
  - ggplot2
  - tidyverse
  - ape
  - phytools

targets:
  all:
    depends:
      - figures/bird_plot.pdf

  bird_tree:
    command: read_bird_tree() 

  traits:
    command: read_process_trait_data() 

  oz_birds:
    command: subset_tree(bird_tree,traits)

  figures/bird_plot.pdf:
    command: plot_bird_tree_traits(oz_birds,traits)  
